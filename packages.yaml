plugin: 
  cespare/vim-toml:
    filetype: toml

  Shougo/vimproc.vim: {}

  godlygeek/tabular: {}

  Konfekt/FastFold: {}

  itchyny/vim-cursorword: {}
    
  itchyny/vim-parenmatch:
    before: |
      let g:loaded_matchparen = 1

  junegunn/goyo.vim: {}
  scrooloose/nerdtree: {}
  junegunn/fzf:
    before: |
      set rtp+=~/.fzf

  tpope/vim-surround: {}

  itchyny/lightline.vim:
    before: |
      let g:lightline = { 'colorscheme': 'gruvbox' }

  Yggdroot/indentLine: {}

  Shougo/deoplete.nvim:
    before: |
      let g:deoplete#enable_at_startup          = 1
      let g:deoplete#enable_smart_case          = 1
      let g:deoplete#auto_complete_start_length = 2
      let g:deoplete#max_list                   = 15

  morhetz/gruvbox: {}
  
  lilydjwg/colorizer: {}

  eagletmt/ghcmod-vim:
    filetype: haskell

  eagletmt/neco-ghc:
    filetype: haskell
    before: |
      let g:necoghc_enable_detailed_browse = 1

  dag/vim2hs:
    filetype: haskell
    before: |
      let g:haskell_conceal              = 0
      let g:haskell_conceal_wide         = 0
      let g:haskell_conceal_enumerations = 0
      let g:haskell_quasi                = 1
      let g:haskell_interpolation        = 1
      let g:haskell_regex                = 0
      let g:haskell_jmacro               = 0
      let g:haskell_shqq                 = 0
      let g:haskell_sql                  = 0
      let g:haskell_json                 = 1
      let g:haskell_xml                  = 0
      let g:haskell_hsp                  = 0
      let g:haskell_multiline_strings    = 0
      let g:haskell_tabular              = 0

  itchyny/vim-haskell-indent:
    filetype: haskell

  davidhalter/jedi-vim: {}

before: |
 if v:version < 703
   finish
 endif

 let g:is_bash = 1

 let g:loaded_2html_plugin = 1
 let g:loaded_rrhelper = 1

after: |
  let g:mapleader = ','
  colorscheme gruvbox

filetype:
  vim: |
    setlocal foldmethod=marker
  c: |
    setlocal ofu=ccomplete#Complete
  html: |
    setlocal ofu=htmlcomplete#CompleteTags
  css: |
    setlocal ofu=csscomplete#CompleteCSS
    setlocal iskeyword=37,45,48-57,95,a-z,A-Z,192-255
  make: |
    setlocal noexpandtab
  sh: |
    setlocal iskeyword=36,45,48-57,64,95,a-z,A-Z,192-255

